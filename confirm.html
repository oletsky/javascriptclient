<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm demo</title>
</head>
<body>
<script type="text/javascript">

    if(window.confirm("Воно Вам треба?"))
    {document.write("Вас же попереджали");}
    else {document.write("Не хочете – ходіть голодні");}

</script>

</body>
</html>
